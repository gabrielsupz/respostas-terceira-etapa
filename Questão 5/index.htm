<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="shortcut icon" href="./assets/carro.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600;700&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Revenda Car</title>
  </head>
  <!--5) Construa uma página utilizando HTML e CSS de uma revendedora de carros. Ela deve conter Navbar, Footer e alguns Cards contendo a imagem do carro, nome e preço. Não se preocupe com design, o importante aqui é sabermos sobre os seus conhecimentos em HTML e CSS.-->
  <body class="page">
    <header>
      <div>
        <img src="./assets/logo.png" alt="Logo da Revenda Car" />
        <p>Revenda <strong>Car</strong></p>
      </div>
      <nav class="navigation">
        <ul>
          <li>
            <a class="show" href="">Ínicio</a>
          </li>
          <li>
            <a href=""> Estoque</a>
          </li>
          <li>
            <a href="">Contatos</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="cards">
        <div class="card">
          <img src="./assets/voyage.jpg" alt="Foto do carro Voyage 2015" />
          <div>
            <p>Voyage 2015</p>
            <p class="value">R$36.000</p>
            <button>Ver detalhes</button>
          </div>
        </div>
        <div class="card">
          <img src="./assets/opala.jpg" alt="Foto do carro Opala 1990" />
          <div>
            <p>Opala 1990</p>
            <p class="value">R$12.000</p>
            <button>Ver detalhes</button>
          </div>
        </div>
        <div class="card">
          <img src="./assets/space.jpg" alt="Foto do carro Spaxe fox 2008" />
          <div>
            <p>Space Fox 2008</p>
            <p class="value">R$27.000</p>
            <button>Ver detalhes</button>
          </div>
        </div>
        <div class="card">
          <img src="./assets/gol.jpg" alt="Foto do carro Gol 2010" />
          <div>
            <p>Gol 2010</p>
            <p class="value">R$14.700</p>
            <button>Ver detalhes</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div>
        <img src="./assets/insta.svg" alt="Instagram" />
        <a href="">@RevendaCar</a>
      </div>
      <div class="divFooterTwo">
        <p>Todos os direitos reservados.</p>
        <p>©2022 Revenda Car</p>
      </div>
    </footer>
  </body>
</html>
